<div class="row">
  <div class="col s12 header">
    <h1 class="title">Admin</h1>
    <h2 class="sub-title">Sign in as an Admin.</h2>
  </div>
</div>
<form (ngSubmit)="submitForm()" [formGroup]="loginForm" class="login-form">
  <div class="row">
    <div class="input-field col s6">
      <input
        id="email"
        type="email"
        class=""
        formControlName="email"
        #email
        [ngClass]="{ invalid: submitted && f.email.errors }"
      />
      <label for="email">Email</label>
      <span
        class="helper-text"
        data-error="Please enter a valid email."
        data-success="ok."
      ></span>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input
        id="password"
        type="password"
        class="validate"
        formControlName="password"
        #password
        [ngClass]="{ invalid: submitted && f.password.errors }"
      />
      <label for="password">Password</label>
      <span
        class="helper-text"
        data-error="Please enter a valid password."
        data-success="ok."
      ></span>
    </div>
  </div>
  <div class="row">
    <div class="col s6">
      <div class="card-panel" *ngIf="this.hasError">
        <span class="red-text text-darken-2">{{ result.message }}</span>
      </div>
      <div class="card-panel" *ngIf="!this.hasError && result">
        <span class="green-text text-darken-2">{{ result.message }}</span>
      </div>
    </div>
    <div class="col s6 right-align">
      <button type="submit" class="" *ngIf="!this.loading">
        <a type="submit" class="waves-effect waves-light btn-large">Login</a>
      </button>
      <div class="progress" *ngIf="this.loading">
        <div class="indeterminate"></div>
      </div>
    </div>
  </div>
</form>
