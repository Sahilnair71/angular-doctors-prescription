<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<nav>
  <div class="nav-wrapper green accent-4">
    <a class="brand-logo navbarfontsize navbartxt "
      >Click Image Of Prescription
    </a>
    <a data-target="mobile-demo" class="sidenav-trigger"
      ><i class="material-icons">menu</i></a
    >
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a routerLink="/patient/patientboard">HOME</a></li>
    </ul>
  </div>
</nav>

<ul class="sidenav" id="mobile-demo">
  <li>
    <a routerLink="/patient/patientboard" routerLinkActive="active">HOME</a>
  </li>
</ul>

<div>
  <div>
    <div [hidden]="!this.stopcamera">
      <video #video autoplay class="vid"></video>
      <div class="top txtcolor ">
        <p>PLACE PRESCRIPTION HERE</p>
      </div>
      <div>
        <button (click)="capture()" class="btnallign ">
          <i class=" large material-icons ">camera</i>
        </button>
      </div>
    </div>

    <div>
      <canvas #canvas class="vid" [hidden]="!this.iscropping"></canvas>
    </div>
  </div>
  <div>
    <image-cropper
      [imageFile]="this.image_file"
      [maintainAspectRatio]="true"
      [aspectRatio]="1 / 1"
      format="png"
      (imageCropped)="imageCropped($event)"
    ></image-cropper>
    <div *ngIf="!this.stopcamera">
      <button
        (click)="uploadonclick()"
        class="waves-effect waves-light btn-large  green darken centerbutton"
        routerLink="/patient/patientboard"
      >
        upload
      </button>
    </div>
  </div>
</div>
