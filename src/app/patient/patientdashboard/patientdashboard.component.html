<!-- dashbord -->
<div class="row ">
  <div class="col s12 m6 doctor-card ">
    <div class="row">
      <div class="col s12 ">
        <h3>Your Profile</h3>
        <br />
        <ul class="collection">
          <li class="collection-item avatar light-blue lighten-4">
            <img src="assets/patient.png" alt="" class="circle" />
            <span class="title username">{{ patient_profile.username }}</span>
            <p>
              EMAIL: {{ patient_profile.email }}<br />
              UID: {{ patient_profile.uid }}
            </p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- patients chart -->
  <div class=" col s12 m6 doctor-card ">
    <div class="row">
      <div class="col s12">
        <h3>Prescription</h3>
        <br />
        <ul class="collection " *ngFor="let prescription of prescriptions">
          <li class="collection-item avatar light-green lighten-3 ">
            <img src="assets/prescription.png" alt="" class="circle" />
            <span class="title "
              ><h5 class="p1">{{ prescription.name }}</h5></span
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
